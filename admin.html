<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - RS Transport Solution</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background-color: #f4f7f6; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .branding { text-align: center; color: #1a73e8; margin-bottom: 30px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        
        form { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; padding: 20px; background: #f9f9f9; border-radius: 8px; }
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 5px; }
        .full-width { grid-column: span 2; }
        
        button.add-btn { grid-column: span 2; background-color: #1a73e8; color: white; border: none; padding: 15px; cursor: pointer; font-weight: bold; border-radius: 5px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #ddd; }
        .role-badge { padding: 4px 8px; border-radius: 4px; font-size: 0.8em; font-weight: bold; }
        .role-parent { background: #e3f2fd; color: #1976d2; }
        .role-driver { background: #e8f5e9; color: #2e7d32; }
        .delete-btn { background-color: #dc3545; color: white; border: none; padding: 6px 12px; cursor: pointer; border-radius: 4px; }
    </style>
</head>
<body>

<div class="container">
    <div class="branding">
        <h1>RS Transport Solution</h1>
        <p>Iqra International School Tokyo | System Admin</p>
    </div>

    <h2>Create New User Profile</h2>
    <form id="registrationForm">
        <select id="userRole" class="full-width" onchange="toggleFields()" required>
            <option value="parent">Register as Parent</option>
            <option value="driver">Register as Driver</option>
        </select>

        <input type="text" id="fullName" placeholder="Full Name" required>
        <input type="tel" id="phoneNumber" placeholder="Phone Number" required>
        
        <input type="text" id="studentName" placeholder="Student Name" class="parent-only">
        <input type="text" id="address" placeholder="Pickup/Home Address" class="parent-only">
        
        <input type="text" id="carNumber" placeholder="Car Plate Number" class="driver-only" style="display:none;">

        <input type="email" id="userEmail" placeholder="Email (Login ID)" required>
        <input type="password" id="userPassword" placeholder="Set Password (min 6 chars)" required>
        
        <button type="submit" class="add-btn">Create Profile</button>
    </form>

    <hr>

    <h2>System Users</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Email</th>
                <th>Details</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
    </table>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCS163x5b5-MJXxJGwbjE0IlO7R58CkJMg",
        authDomain: "maktab-transport.firebaseapp.com",
        projectId: "maktab-transport",
        storageBucket: "maktab-transport.firebasestorage.app",
        messagingSenderId: "575357634901",
        appId: "1:575357634901:web:4918fb77b0c21965af07dc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // UI Toggle for Driver/Parent fields
    window.toggleFields = () => {
        const role = document.getElementById('userRole').value;
        const parentFields = document.querySelectorAll('.parent-only');
        const driverFields = document.querySelectorAll('.driver-only');
        
        if(role === 'driver') {
            parentFields.forEach(f => f.style.display = 'none');
            driverFields.forEach(f => f.style.display = 'block');
        } else {
            parentFields.forEach(f => f.style.display = 'block');
            driverFields.forEach(f => f.style.display = 'none');
        }
    };

    // CREATE USER LOGIC
    document.getElementById('registrationForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const role = document.getElementById('userRole').value;
        const email = document.getElementById('userEmail').value;
        const password = document.getElementById('userPassword').value;

        try {
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            const userData = {
                uid: user.uid,
                role: role,
                name: document.getElementById('fullName').value,
                phone: document.getElementById('phoneNumber').value,
                email: email,
                school: "Iqra International School Tokyo"
            };

            if(role === 'parent') {
                userData.studentName = document.getElementById('studentName').value;
                userData.address = document.getElementById('address').value;
            } else {
                userData.carNumber = document.getElementById('carNumber').value;
            }

            await addDoc(collection(db, "users"), userData);
            alert(role.toUpperCase() + " created successfully!");
            document.getElementById('registrationForm').reset();
            toggleFields();
        } catch (error) { alert(error.message); }
    });

    // LIST USERS
    onSnapshot(collection(db, "users"), (snapshot) => {
        const tableBody = document.getElementById('userTableBody');
        tableBody.innerHTML = "";
        snapshot.forEach((docData) => {
            const u = docData.data();
            const id = docData.id;
            const detail = u.role === 'parent' ? `Student: ${u.studentName}` : `Car: ${u.carNumber}`;
            
            tableBody.innerHTML += `
                <tr>
                    <td>${u.name}</td>
                    <td><span class="role-badge role-${u.role}">${u.role}</span></td>
                    <td>${u.email}</td>
                    <td>${detail}</td>
                    <td><button class="delete-btn" onclick="removeUser('${id}')">Delete</button></td>
                </tr>
            `;
        });
    });

    window.removeUser = async (id) => {
        if(confirm("Delete this user profile?")) {
            await deleteDoc(doc(db, "users", id));
        }
    }
</script>
</body>
</html>
