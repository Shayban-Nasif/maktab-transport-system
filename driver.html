<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver - RS Transport</title>
    <style>
        body { font-family: sans-serif; background: #e8f5e9; padding: 15px; }
        .route-card { background: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        button { padding: 12px; border: none; border-radius: 6px; color: white; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Assigned Route</h2>
    <div id="routeList"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { /* YOUR CONFIG */ };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    onSnapshot(collection(db, "students"), (snap) => {
        const list = document.getElementById('routeList');
        list.innerHTML = "";
        snap.forEach(d => {
            const s = d.data();
            list.innerHTML += `
                <div class="route-card">
                    <strong>${s.name}</strong><br><small>${s.address}</small>
                    <div class="actions">
                        <button style="background:#ff9800" onclick="upd('${d.id}', 'Waiting...')">Waiting</button>
                        <button style="background:#2e7d32" onclick="upd('${d.id}', 'Picked Up')">Picked Up</button>
                        <button style="background:#1a73e8" onclick="upd('${d.id}', 'Dropped')">Dropped</button>
                        <button style="background:#555" onclick="upd('${d.id}', 'Finished')">Finished</button>
                    </div>
                </div>`;
        });
    });

    window.upd = async (id, status) => {
        await updateDoc(doc(db, "students", id), { status: status });
    };
</script>
</body>
</html>
