<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver - RS Transport</title>
    <style>
        body { font-family: sans-serif; padding: 15px; background: #e8f5e9; }
        .student-card { background: white; padding: 15px; margin-bottom: 10px; border-radius: 8px; border-left: 5px solid #2e7d32; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-top: 10px; }
        button { padding: 10px; border: none; border-radius: 4px; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <h1>RS Driver Panel</h1>
    <div id="list"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { /* USE YOUR CONFIG HERE */ };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    onSnapshot(collection(db, "students"), (snap) => {
        const list = document.getElementById('list');
        list.innerHTML = "";
        snap.forEach(d => {
            const s = d.data();
            list.innerHTML += `
                <div class="student-card">
                    <strong>${s.name}</strong><br>üìç ${s.address}<br>Status: ${s.status}
                    <div class="btn-grid">
                        <button style="background:#ff9800" onclick="upd('${d.id}', 'Bus is Near')">Near</button>
                        <button style="background:#2e7d32" onclick="upd('${d.id}', 'Picked Up')">Picked Up</button>
                        <button style="background:#1a73e8" onclick="upd('${d.id}', 'Dropped Off')">Dropped</button>
                        <button style="background:#666" onclick="upd('${d.id}', 'Absent')">Absent</button>
                    </div>
                </div>`;
        });
    });

    window.upd = async (id, status) => {
        await updateDoc(doc(db, "students", id), { status: status });
    };
</script>
</body>
</html>
