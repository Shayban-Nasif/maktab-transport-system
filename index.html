<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS Transport Solution - Master Portal</title>
    <style>
        :root { --primary: #1a73e8; --driver: #28a745; --parent: #ff9800; --bg: #f0f2f5; --danger: #dc3545; --dark: #2c3e50; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 95%; max-width: 1000px; margin-top: 40px; margin-bottom: 40px; }
        .hidden { display: none !important; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        
        /* Forms & Inputs */
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 0.9rem; }
        button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        button:hover { opacity: 0.9; }
        
        /* Dashboard */
        .nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .logout-btn { background: var(--dark); width: auto; padding: 8px 15px; font-size: 0.8rem; }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; color: white; }

        /* Tables */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: white; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #eee; font-size: 0.85rem; }
        th { background: #f8f9fa; color: #666; text-transform: uppercase; letter-spacing: 0.5px; }
        
        .btn-del { background: var(--danger); padding: 5px 10px; font-size: 0.7rem; width: auto; }
        .btn-edit { background: var(--primary); padding: 5px 10px; font-size: 0.7rem; width: auto; margin-right: 5px; }
        .btn-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); gap: 5px; margin-top: 10px; }
        .btn-s { padding: 8px; font-size: 0.75rem; border: none; border-radius: 4px; color: white; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container">
        <div id="loginSection" class="card" style="max-width:400px; margin: 80px auto; text-align:center;">
            <h1 style="color:var(--primary); margin:0;">RS Transport</h1>
            <p>Iqra International School Tokyo</p>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="loginBtn">Sign In</button>
            </form>
            <p id="errorMsg" style="color:var(--danger); font-size:0.8rem;"></p>
        </div>

        <div id="dashboardSection" class="hidden">
            <div class="nav">
                <div>
                    <h2 id="welcomeText" style="margin:0">Dashboard</h2>
                    <span id="roleBadge" class="badge">Role</span>
                </div>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
            <div id="dynamicContent"></div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, onSnapshot, doc, updateDoc, addDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCS163x5b5-MJXxJGwbjE0IlO7R58CkJMg",
        authDomain: "maktab-transport.firebaseapp.com",
        projectId: "maktab-transport",
        storageBucket: "maktab-transport.firebasestorage.app",
        messagingSenderId: "575357634901",
        appId: "1:575357634901:web:4918fb77b0c21965af07dc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const q = query(collection(db, "users"), where("uid", "==", user.uid));
            const snap = await getDocs(q);
            if (!snap.empty) initDashboard(snap.docs[0].data());
        } else {
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('dashboardSection').classList.add('hidden');
        }
    });

    document.getElementById('loginForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('loginBtn');
        btn.disabled = true;
        try {
            await signInWithEmailAndPassword(auth, email.value, password.value);
        } catch (err) {
            document.getElementById('errorMsg').innerText = "Invalid Login";
            btn.disabled = false;
        }
    };

    document.getElementById('logoutBtn').onclick = () => signOut(auth);

    function initDashboard(user) {
        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('dashboardSection').classList.remove('hidden');
        document.getElementById('welcomeText').innerText = "Hello, " + (user.fullName || "User");
        const badge = document.getElementById('roleBadge');
        badge.innerText = user.role.toUpperCase();
        badge.style.backgroundColor = `var(--${user.role})`;
        const container = document.getElementById('dynamicContent');
        if (user.role === 'admin') renderAdmin(container);
        else if (user.role === 'driver') renderDriver(container, user.uid);
        else renderParent(container, user.uid);
    }

    // --- ADMIN VIEW ---
    function renderAdmin(target) {
        target.innerHTML = `
            <div class="card">
                <h3>1. Driver & Car Registration</h3>
                <form id="regDriverForm" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <input type="text" id="dName" placeholder="Driver Name" required>
                    <input type="email" id="dEmail" placeholder="Email" required>
                    <input type="text" id="dPhone" placeholder="Contact" required>
                    <input type="text" id="dUid" placeholder="Firebase UID" required>
                    <input type="text" id="dCar" placeholder="Car Info (Model/Plate)" required>
                    <button type="submit" style="grid-column: span 2; background:var(--driver)">Register Driver</button>
                </form>
            </div>

            <div class="card">
                <h3>2. Student & Parent Registration</h3>
                <form id="regStudentForm" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <input type="text" id="sName" placeholder="Student Name" required>
                    <input type="date" id="sDob" required>
                    <select id="sGender"><option value="Male">Male</option><option value="Female">Female</option></select>
                    <input type="text" id="sFather" placeholder="Father's Name">
                    <input type="text" id="sMother" placeholder="Mother's Name">
                    <input type="text" id="sContact" placeholder="Primary Contact" required>
                    <input type="email" id="sPEmail" placeholder="Parent Email" required>
                    <input type="text" id="sPUid" placeholder="Parent Firebase UID" required>
                    <input type="text" id="sAddr" placeholder="Pickup/Dropoff Location" style="grid-column: span 2;" required>
                    <select id="sDriverSelect" style="grid-column: span 2;"><option value="">Assign Driver...</option></select>
                    <button type="submit" style="grid-column: span 2;">Complete Registration</button>
                </form>
            </div>

            <div class="card">
                <h3>Driver Management</h3>
                <table>
                    <thead><tr><th>Driver</th><th>Contact</th><th>Car</th><th>Action</th></tr></thead>
                    <tbody id="driverTableBody"></tbody>
                </table>
            </div>

            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h3>Live Student Database</h3>
                    <input type="text" id="searchBar" placeholder="Search student..." style="width:200px; margin:0;">
                </div>
                <table>
                    <thead><tr><th>Student</th><th>Parent</th><th>Status</th><th>Action</th></tr></thead>
                    <tbody id="adminFeed"></tbody>
                </table>
            </div>
        `;

        // Load Drivers into Dropdown & Table
        const dSelect = document.getElementById('sDriverSelect');
        const dTable = document.getElementById('driverTableBody');
        onSnapshot(query(collection(db, "users"), where("role", "==", "driver")), (snap) => {
            dSelect.innerHTML = '<option value="">Assign Driver...</option>';
            dTable.innerHTML = "";
            snap.forEach(docSnap => {
                const d = docSnap.data();
                dSelect.innerHTML += `<option value="${d.uid}">${d.fullName}</option>`;
                dTable.innerHTML += `<tr>
                    <td>${d.fullName}</td><td>${d.phone || d.email}</td><td>${d.assignedCar || 'None'}</td>
                    <td><button class="btn-edit" onclick="window.editCar('${docSnap.id}', '${d.assignedCar}')">Edit Car</button></td>
                </tr>`;
            });
        });

        // Register Driver Logic
        document.getElementById('regDriverForm').onsubmit = async (e) => {
            e.preventDefault();
            await addDoc(collection(db, "users"), { fullName: dName.value, email: dEmail.value, phone: dPhone.value, uid: dUid.value, assignedCar: dCar.value, role: "driver" });
            alert("Driver Saved!"); e.target.reset();
        };

        // Register Student Logic
        document.getElementById('regStudentForm').onsubmit = async (e) => {
            e.preventDefault();
            await addDoc(collection(db, "students"), { 
                name: sName.value, dob: sDob.value, gender: sGender.value, father: sFather.value, mother: sMother.value, contact: sContact.value, 
                parentEmail: sPEmail.value, parentUid: sPUid.value, address: sAddr.value, driverUid: sDriverSelect.value, status: "Awaiting" 
            });
            // Auto-create parent user entry
            await addDoc(collection(db, "users"), { fullName: sFather.value || "Parent", email: sPEmail.value, uid: sPUid.value, role: "parent" });
            alert("Registration Success!"); e.target.reset();
        };

        // Live Student List Logic
        onSnapshot(collection(db, "students"), (snap) => {
            const body = document.getElementById('adminFeed');
            const term = document.getElementById('searchBar').value.toLowerCase();
            body.innerHTML = "";
            snap.forEach(docSnap => {
                const s = docSnap.data();
                if (s.name.toLowerCase().includes(term)) {
                    body.innerHTML += `<tr>
                        <td><strong>${s.name}</strong></td><td>${s.parentEmail}</td>
                        <td><span class="badge" style="background:#888">${s.status}</span></td>
                        <td><button class="btn-del" onclick="window.delDoc('students', '${docSnap.id}')">Delete</button></td>
                    </tr>`;
                }
            });
        });
        document.getElementById('searchBar').oninput = () => renderAdmin(target);
    }

    // --- DRIVER VIEW ---
    function renderDriver(target, uid) {
        target.innerHTML = `<div class="card"><h3>My Route</h3><div id="dList"></div></div>`;
        onSnapshot(query(collection(db, "students"), where("driverUid", "==", uid)), (snap) => {
            const list = document.getElementById('dList');
            list.innerHTML = snap.empty ? "No students assigned." : "";
            snap.forEach(d => {
                const s = d.data();
                list.innerHTML += `<div style="padding:15px; border-bottom:1px solid #eee;">
                    <strong>${s.name}</strong><br><small>${s.address}</small>
                    <div class="btn-grid">
                        <button class="btn-s" style="background:var(--parent)" onclick="window.upSt('${d.id}','Near')">Near</button>
                        <button class="btn-s" style="background:var(--driver)" onclick="window.upSt('${d.id}','Picked Up')">Picked</button>
                        <button class="btn-s" style="background:var(--primary)" onclick="window.upSt('${d.id}','Dropped')">Dropped</button>
                        <button class="btn-s" style="background:var(--danger)" onclick="window.upSt('${d.id}','Absent')">Absent</button>
                    </div>
                </div>`;
            });
        });
    }

    // --- PARENT VIEW ---
    function renderParent(target, uid) {
        target.innerHTML = `<div class="card"><h3>Child Status</h3><div id="pList"></div></div>`;
        onSnapshot(query(collection(db, "students"), where("parentUid", "==", uid)), (snap) => {
            const list = document.getElementById('pList');
            list.innerHTML = "";
            snap.forEach(d => {
                const s = d.data();
                list.innerHTML += `<div style="text-align:center; padding:20px;">
                    <h2>${s.name}</h2>
                    <div class="badge" style="background:var(--primary); font-size:1.2rem; padding:10px; margin:15px 0; display:inline-block;">${s.status}</div>
                    <p>Driver: ${s.driverUid.substring(0,8)}...</p>
                </div>`;
            });
        });
    }

    // Global Functions
    window.upSt = async (id, val) => await updateDoc(doc(db, "students", id), { status: val });
    window.delDoc = async (col, id) => { if(confirm("Permanently delete?")) await deleteDoc(doc(db, col, id)); };
    window.editCar = async (docId, current) => {
        const newVal = prompt("Enter new Car Registration/Info:", current);
        if(newVal) await updateDoc(doc(db, "users", docId), { assignedCar: newVal });
    };

</script>
</body>
</html>
