<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS Transport Solution - Stable Build</title>
    <style>
        :root { --admin: #1a73e8; --driver: #28a745; --parent: #ff9800; --bg: #f4f7f9; --danger: #dc3545; --dark: #1e293b; --route: #6366f1; --logs: #64748b; --whatsapp: #25d366; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; color: #333; }
        .header-bar { background: var(--dark); color: white; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; }
        .container { width: 98%; max-width: 1200px; margin: 10px auto; }
        .hidden { display: none !important; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .scroll-box { max-height: 400px; overflow: auto; border: 1px solid #eee; border-radius: 8px; background: white; }
        .portal-tag { padding: 4px 10px; border-radius: 20px; font-size: 0.65rem; font-weight: 700; color: white; text-transform: uppercase; }
        .bg-admin { background: var(--admin); } .bg-driver { background: var(--driver); } .bg-parent { background: var(--parent); }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; min-width: 900px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #eee; }
        th { background: #f8fafc; position: sticky; top: 0; }
        .btn-call { background: var(--whatsapp); color: white; text-decoration: none; display: flex; align-items: center; justify-content: center; padding: 10px; border-radius: 8px; margin-top: 10px; font-weight: bold; }
        .btn-reset { background: #000; color: white; width: 100%; padding: 15px; margin-bottom: 20px; border-radius: 8px; font-weight: bold; }
        .btn-edit-sm { background: #f1f5f9; color: #475569; padding: 4px 8px; font-size: 0.7rem; border: 1px solid #cbd5e1; border-radius: 4px; cursor: pointer; }
        .btn-ready { background: var(--driver); color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; width: 100%; }
    </style>
</head>
<body>

    <header class="header-bar">
        <div><h1 style="margin:0; font-size:1.2rem;">RS TRANSPORT</h1></div>
        <div id="userInfo" class="hidden"><span id="userDisplayName"></span> <span id="portalLabel" class="portal-tag"></span></div>
    </header>

    <div class="container">
        <div id="loginSection" class="card" style="max-width:350px; margin: 40px auto; text-align:center;">
            <h3>System Login</h3>
            <input type="email" id="email" placeholder="Email" style="margin-bottom:10px; width:100%; padding:10px; box-sizing:border-box;">
            <input type="password" id="password" placeholder="Password" style="margin-bottom:15px; width:100%; padding:10px; box-sizing:border-box;">
            <button id="loginBtn" style="background:var(--admin); color:white; width:100%; padding:10px; border:none; border-radius:6px;">Login</button>
        </div>

        <div id="dashboardSection" class="hidden">
            <button onclick="window.handleLogout()" style="float:right; margin-bottom:10px;">Logout</button>
            <div id="dynamicContent" style="clear:both;"></div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, onSnapshot, doc, updateDoc, setDoc, deleteDoc, addDoc, serverTimestamp, orderBy, limit, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCS163x5b5-MJXxJGwbjE0IlO7R58CkJMg",
        authDomain: "maktab-transport.firebaseapp.com",
        projectId: "maktab-transport",
        storageBucket: "maktab-transport.firebasestorage.app",
        messagingSenderId: "575357634901",
        appId: "1:575357634901:web:4918fb77b0c21965af07dc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let routesList = [];
    let driverMap = {};

    // --- Authentication Logic ---
    document.getElementById('loginBtn').onclick = async () => {
        try { await signInWithEmailAndPassword(auth, email.value, password.value); } 
        catch (e) { alert("Error: " + e.message); }
    };

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const q = query(collection(db, "users"), where("uid", "==", user.uid));
            const snap = await getDocs(q);
            if (!snap.empty) {
                const userData = snap.docs[0].data();
                document.getElementById('userDisplayName').innerText = userData.fullName;
                document.getElementById('portalLabel').innerText = userData.role;
                document.getElementById('portalLabel').className = `portal-tag bg-${userData.role}`;
                document.getElementById('userInfo').classList.remove('hidden');

                // Load Global Data
                onSnapshot(collection(db, "routes"), (rSnap) => {
                    routesList = rSnap.docs.map(d => ({id: d.id, ...d.data()}));
                    onSnapshot(query(collection(db, "users"), where("role", "==", "driver")), (dSnap) => {
                        driverMap = {}; dSnap.forEach(d => { driverMap[d.data().uid] = d.data(); });
                        renderInterface(userData);
                    });
                });
            }
        } else {
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('dashboardSection').classList.add('hidden');
        }
    });

    function renderInterface(user) {
        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('dashboardSection').classList.remove('hidden');
        const target = document.getElementById('dynamicContent');
        
        if (user.role === 'admin') renderAdmin(target);
        else if (user.role === 'driver') renderDriver(target, user.uid);
        else renderParent(target, user.uid);
    }

    // --- ADMIN PORTAL ---
    function renderAdmin(target) {
        target.innerHTML = `
            <button class="btn-reset" onclick="window.resetSystem()">üîÑ RESET ALL STATUSES FOR NEW DAY</button>
            
            <div class="card">
                <h4>Pickup/Drop-off History Logs</h4>
                <div class="scroll-box">
                    <table>
                        <thead><tr><th>Date</th><th>Student</th><th>AM Pick</th><th>AM Drop</th><th>PM Pick</th><th>PM Drop</th></tr></thead>
                        <tbody id="logsTbody"></tbody>
                    </table>
                </div>
            </div>

            <div class="card">
                <h4>Student Database & Locations</h4>
                <div class="scroll-box">
                    <table>
                        <thead><tr><th>Student</th><th>Pickup Location</th><th>Drop-off Location</th><th>Action</th></tr></thead>
                        <tbody id="stTbody"></tbody>
                    </table>
                </div>
            </div>`;

        // Sync Logs
        onSnapshot(query(collection(db, "history"), orderBy("timestamp", "desc"), limit(30)), (snap) => {
            const html = snap.docs.map(d => {
                const h = d.data();
                return `<tr><td>${h.date}</td><td><b>${h.studentName}</b></td><td>${h.morn_pick||'-'}</td><td>${h.morn_drop||'-'}</td><td>${h.ret_pick||'-'}</td><td>${h.ret_drop||'-'}</td></tr>`;
            }).join('');
            document.getElementById('logsTbody').innerHTML = html;
        });

        // Sync Students (Editable)
        onSnapshot(collection(db, "students"), (snap) => {
            const html = snap.docs.map(docSnap => {
                const s = docSnap.data(); const sid = docSnap.id;
                return `<tr>
                    <td><b>${s.name}</b><br><small>${s.status}</small></td>
                    <td>${s.pickupLoc} <button class="btn-edit-sm" onclick="window.editField('students','${sid}','pickupLoc','${s.pickupLoc}')">Edit</button></td>
                    <td>${s.dropoffLoc} <button class="btn-edit-sm" onclick="window.editField('students','${sid}','dropoffLoc','${s.dropoffLoc}')">Edit</button></td>
                    <td><button onclick="window.delDoc('students','${sid}')" style="color:red; border:none; background:none; cursor:pointer;">Delete</button></td>
                </tr>`;
            }).join('');
            document.getElementById('stTbody').innerHTML = html;
        });
    }

    // --- DRIVER PORTAL ---
    function renderDriver(target, uid) {
        const myRoute = routesList.find(r => r.driverUid === uid);
        if(!myRoute) { target.innerHTML = "No Route Assigned"; return; }
        
        target.innerHTML = `<h3>Route: ${myRoute.name}</h3><div id="driverList"></div>`;
        onSnapshot(query(collection(db, "students"), where("routeId", "==", myRoute.id)), (snap) => {
            document.getElementById('driverList').innerHTML = snap.docs.map(docSnap => {
                const s = docSnap.data(); const sid = docSnap.id;
                const phone = s.fPhone || s.mPhone || "";
                return `
                <div class="card">
                    <div style="display:flex; justify-content:space-between;">
                        <strong>${s.name}</strong>
                        <span class="portal-tag" style="background:${s.status==='LEAVE'?'red':'green'}">${s.status}</span>
                    </div>
                    <p style="font-size:0.8rem;">üìç ${s.pickupLoc}</p>
                    ${s.status === 'LEAVE' ? '<p style="color:red; font-weight:bold;">Student is on LEAVE today</p>' : `
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                        <button class="btn-ready" onclick="window.updateStatus('${sid}','${s.name}','morn_pick')">AM Pick</button>
                        <button class="btn-ready" onclick="window.updateStatus('${sid}','${s.name}','morn_drop')">AM Drop</button>
                    </div>`}
                    <a href="tel:${phone}" class="btn-call">üìû Call Parent</a>
                </div>`;
            }).join('');
        });
    }

    // --- PARENT PORTAL ---
    function renderParent(target, uid) {
        onSnapshot(query(collection(db, "students"), where("parentUid", "==", uid)), (snap) => {
            target.innerHTML = snap.docs.map(docSnap => {
                const s = docSnap.data(); const sid = docSnap.id;
                const route = routesList.find(r => r.id === s.routeId);
                const driver = driverMap[route?.driverUid] || {fullName: "Assigning...", phone: "", assignedCar: "N/A"};
                return `
                <div class="card" style="text-align:center;">
                    <h2>${s.name}</h2>
                    <div style="padding:15px; border:2px dashed var(--parent); border-radius:10px; margin-bottom:15px;">
                        <small>STATUS</small><br><strong>${s.status}</strong>
                    </div>
                    <p><b>Car:</b> ${driver.assignedCar} | <b>Driver:</b> ${driver.fullName}</p>
                    <a href="tel:${driver.phone}" class="btn-call">üìû Call Driver</a>
                    <button onclick="window.applyLeave('${sid}')" style="background:var(--danger); color:white; width:100%; padding:10px; border:none; border-radius:8px; margin-top:10px; font-weight:bold;">Apply Leave for Today</button>
                </div>`;
            }).join('');
        });
    }

    // --- GLOBAL FUNCTIONS ---
    window.editField = async (col, id, field, oldVal) => {
        const newVal = prompt(`Update ${field}:`, oldVal);
        if (newVal) await updateDoc(doc(db, col, id), { [field]: newVal });
    };

    window.updateStatus = async (sid, name, field) => {
        const today = new Date().toLocaleDateString('en-CA');
        const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        await updateDoc(doc(db, "students", sid), { status: field.toUpperCase().replace('_',' ') });
        await setDoc(doc(db, "history", `${sid}_${today}`), { 
            date: today, studentName: name, [field]: time, timestamp: serverTimestamp() 
        }, { merge: true });
    };

    window.applyLeave = async (sid) => {
        if(confirm("Mark student as on leave? Driver will be notified.")) {
            await updateDoc(doc(db, "students", sid), { status: "LEAVE" });
        }
    };

    window.resetSystem = async () => {
        if(confirm("Reset all student statuses to AWAITING for the new day?")) {
            const batch = writeBatch(db);
            const snap = await getDocs(collection(db, "students"));
            snap.forEach(d => batch.update(d.ref, { status: "AWAITING" }));
            await batch.commit();
            alert("System reset successful.");
        }
    };

    window.handleLogout = () => signOut(auth);
    window.delDoc = async (c, id) => { if(confirm("Delete?")) await deleteDoc(doc(db, c, id)); };

</script>
</body>
</html>
