<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS Transport - Final Enterprise</title>
    <style>
        :root { --admin: #1a73e8; --driver: #28a745; --parent: #ff9800; --bg: #f4f7f9; --danger: #dc3545; --dark: #1e293b; --done: #94a3b8; --route: #6366f1; --logs: #64748b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; min-height: 100vh; color: #333; }
        .header-bar { background: var(--dark); color: white; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .container { width: 98%; max-width: 1200px; margin: 10px auto; }
        .hidden { display: none !important; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 12px; }
        .full-width { grid-column: 1 / -1; }
        .scroll-box { max-height: 400px; overflow: auto; border: 1px solid #eee; border-radius: 8px; }
        .portal-tag { padding: 4px 10px; border-radius: 20px; font-size: 0.65rem; font-weight: 700; color: white; text-transform: uppercase; }
        .bg-admin { background: var(--admin); } .bg-driver { background: var(--driver); } .bg-parent { background: var(--parent); } .bg-danger { background: var(--danger); }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-call { background: #25d366; color: white; text-decoration: none; display: inline-flex; align-items: center; justify-content: center; padding: 10px; border-radius: 8px; font-size: 0.8rem; width: 100%; margin-top: 5px; }
        .btn-ready { background: var(--driver); color: white; }
        .btn-reset { background: #000; color: #fff; width: 100%; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; min-width: 950px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #eee; }
        .btn-edit-sm { background: #f1f5f9; color: #475569; padding: 4px 8px; font-size: 0.7rem; border: 1px solid #cbd5e1; border-radius: 4px; margin-left: 5px; }
    </style>
</head>
<body>

    <header class="header-bar">
        <div><h1>RS TRANSPORT</h1></div>
        <div id="userInfo" class="hidden"><div id="userDisplayName"></div><div id="portalLabel"></div></div>
    </header>

    <div class="container">
        <div id="loginSection" class="card" style="max-width:350px; margin: 40px auto; text-align:center;">
            <h3>Login</h3>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required style="margin-bottom:10px;">
                <input type="password" id="password" placeholder="Password" required style="margin-bottom:15px;">
                <button type="submit" style="background:var(--admin); color:white; width:100%;">Login</button>
            </form>
        </div>

        <div id="dashboardSection" class="hidden">
            <button onclick="window.handleLogout()" style="float:right;">Logout</button>
            <div id="dynamicContent" style="clear:both; padding-top:10px;"></div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, onSnapshot, doc, updateDoc, setDoc, deleteDoc, addDoc, serverTimestamp, orderBy, limit, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCS163x5b5-MJXxJGwbjE0IlO7R58CkJMg",
        authDomain: "maktab-transport.firebaseapp.com",
        projectId: "maktab-transport",
        storageBucket: "maktab-transport.firebasestorage.app",
        messagingSenderId: "575357634901",
        appId: "1:575357634901:web:4918fb77b0c21965af07dc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const secAuth = getAuth(initializeApp(firebaseConfig, "Secondary"));

    let routesList = [];
    let driverMap = {};

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const q = query(collection(db, "users"), where("uid", "==", user.uid));
            const snap = await getDocs(q);
            if (!snap.empty) {
                const userData = snap.docs[0].data();
                document.getElementById('userDisplayName').innerText = userData.fullName;
                document.getElementById('userInfo').classList.remove('hidden');
                
                onSnapshot(collection(db, "routes"), (rSnap) => {
                    routesList = rSnap.docs.map(d => ({id: d.id, ...d.data()}));
                    onSnapshot(query(collection(db, "users"), where("role", "==", "driver")), (dSnap) => {
                        driverMap = {}; dSnap.forEach(d => { driverMap[d.data().uid] = d.data(); });
                        initDashboard(userData);
                    });
                });
            }
        } else {
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('dashboardSection').classList.add('hidden');
        }
    });

    function initDashboard(user) {
        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('dashboardSection').classList.remove('hidden');
        const target = document.getElementById('dynamicContent');
        if (user.role === 'admin') renderAdmin(target);
        else if (user.role === 'driver') renderDriver(target, user.uid);
        else renderParent(target, user.uid);
    }

    // --- ADMIN ---
    function renderAdmin(target) {
        target.innerHTML = `
            <button class="btn-reset" onclick="window.resetAllStudents()">ðŸ”„ RESET SYSTEM FOR NEW DAY</button>
            <div class="card"><h4>Transport Logs</h4><div class="scroll-box"><table><thead><tr><th>Date</th><th>Student</th><th>AM Pick</th><th>AM Drop</th><th>PM Pick</th><th>PM Drop</th></tr></thead><tbody id="logsTableBody"></tbody></table></div></div>
            <div class="card">
                <h4>Student Database (Edit Locations)</h4>
                <div class="scroll-box">
                    <table>
                        <thead><tr><th>Student</th><th>Route</th><th>Pickup Loc</th><th>Dropoff Loc</th><th>Action</th></tr></thead>
                        <tbody id="stTableBody"></tbody>
                    </table>
                </div>
            </div>`;

        // Sync Logs
        onSnapshot(query(collection(db, "history"), orderBy("timestamp", "desc"), limit(50)), (snap) => {
            const ltb = document.getElementById('logsTableBody');
            if(ltb) { ltb.innerHTML = snap.docs.map(d => {
                const h = d.data();
                return `<tr><td>${h.date}</td><td>${h.studentName}</td><td>${h.morn_pick||'-'}</td><td>${h.morn_drop||'-'}</td><td>${h.ret_pick||'-'}</td><td>${h.ret_drop||'-'}</td></tr>`;
            }).join(''); }
        });

        // Sync Students (Editable Locations)
        onSnapshot(collection(db, "students"), (snap) => {
            const stb = document.getElementById('stTableBody');
            if(stb) { stb.innerHTML = snap.docs.map(docSnap => {
                const s = docSnap.data(); const sid = docSnap.id;
                return `<tr>
                    <td><b>${s.name}</b></td>
                    <td>${s.routeId}</td>
                    <td>${s.pickupLoc} <button class="btn-edit-sm" onclick="window.updateDocField('students','${sid}','pickupLoc','${s.pickupLoc}')">Edit</button></td>
                    <td>${s.dropoffLoc} <button class="btn-edit-sm" onclick="window.updateDocField('students','${sid}','dropoffLoc','${s.dropoffLoc}')">Edit</button></td>
                    <td><button style="color:red" onclick="window.delDoc('students','${sid}')">Del</button></td>
                </tr>`;
            }).join(''); }
        });
    }

    // --- DRIVER ---
    function renderDriver(target, uid) {
        const myRoute = routesList.find(r => r.driverUid === uid);
        target.innerHTML = `<h3>Route: ${myRoute?.name || 'None'}</h3><div id="dList"></div>`;
        onSnapshot(query(collection(db, "students"), where("routeId", "==", myRoute?.id || '')), (snap) => {
            const list = document.getElementById('dList');
            list.innerHTML = snap.docs.map(docSnap => {
                const s = docSnap.data(); const sid = docSnap.id;
                // Phone from student profile or primary parent
                const phone = s.fPhone || s.mPhone || '';
                return `
                <div class="card">
                    <strong>${s.name}</strong> [${s.status}]
                    <p>${s.pickupLoc}</p>
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:5px;">
                        <button class="btn-ready" onclick="window.toggleStatus('${sid}','${s.name}','morn_pick')">AM Pick</button>
                        <button class="btn-ready" onclick="window.toggleStatus('${sid}','${s.name}','morn_drop')">AM Drop</button>
                    </div>
                    <a href="tel:${phone}" class="btn-call">ðŸ“ž Call Parent</a>
                </div>`;
            }).join('');
        });
    }

    // --- PARENT ---
    function renderParent(target, uid) {
        onSnapshot(query(collection(db, "students"), where("parentUid", "==", uid)), (snap) => {
            target.innerHTML = snap.docs.map(docSnap => {
                const s = docSnap.data(); const sid = docSnap.id;
                const r = routesList.find(rt => rt.id === s.routeId);
                const d = driverMap[r?.driverUid] || {fullName: 'No Driver', phone: '', assignedCar: 'N/A'};
                return `
                <div class="card" style="text-align:center;">
                    <h2>${s.name}</h2>
                    <div class="card" style="background:#fff7ed">Status: <b>${s.status}</b></div>
                    <p><b>Vehicle:</b> ${d.assignedCar}</p>
                    <a href="tel:${d.phone}" class="btn-call">ðŸ“ž Call Driver (${d.fullName})</a>
                    <button class="btn-leave" onclick="window.requestLeave('${sid}')" style="background:red; color:white; width:100%; margin-top:10px;">Apply Leave</button>
                </div>`;
            }).join('');
        });
    }

    // --- GLOBALS ---
    window.updateDocField = async (col, id, field, old) => {
        const val = prompt(`Update ${field}:`, old);
        if(val) await updateDoc(doc(db, col, id), { [field]: val });
    };
    window.toggleStatus = async (sid, sName, field) => {
        const today = new Date().toLocaleDateString('en-CA');
        const timeStr = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        await updateDoc(doc(db, "students", sid), { status: field.toUpperCase() });
        await setDoc(doc(db, "history", `${sid}_${today}`), { date: today, studentName: sName, [field]: timeStr, timestamp: serverTimestamp() }, { merge: true });
    };
    window.resetAllStudents = async () => {
        const batch = writeBatch(db);
        const snap = await getDocs(collection(db, "students"));
        snap.forEach(d => batch.update(d.ref, { status: "AWAITING" }));
        await batch.commit(); alert("Reset Done");
    };
    window.handleLogout = () => signOut(auth);
</script>
</body>
</html>
