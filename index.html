<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS Transport Solution - Logs Enabled</title>
    <style>
        :root { --admin: #1a73e8; --driver: #28a745; --parent: #ff9800; --bg: #f4f7f9; --danger: #dc3545; --dark: #1e293b; --done: #94a3b8; --route: #6366f1; --logs: #64748b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; min-height: 100vh; color: #333; }
        .header-bar { background: var(--dark); color: white; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; flex-wrap: wrap; }
        .header-titles h1 { margin: 0; font-size: 1rem; }
        .container { width: 98%; max-width: 1200px; margin: 10px auto; }
        .hidden { display: none !important; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 12px; }
        .full-width { grid-column: 1 / -1; }
        .scroll-box { max-height: 400px; overflow: auto; border: 1px solid #eee; border-radius: 8px; background: white; }
        .portal-tag { padding: 4px 10px; border-radius: 20px; font-size: 0.65rem; font-weight: 700; color: white; text-transform: uppercase; }
        .bg-admin { background: var(--admin); } .bg-driver { background: var(--driver); } .bg-parent { background: var(--parent); } .bg-route { background: var(--route); }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 0.9rem; }
        button { padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-ready { background: var(--driver); color: white; }
        .btn-gray { background: var(--done); color: white; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; min-width: 950px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #eee; }
        th { background: #f8fafc; color: #64748b; position: sticky; top: 0; }
        .btn-edit-sm { background: #f1f5f9; color: #475569; padding: 4px 8px; font-size: 0.7rem; border: 1px solid #cbd5e1; border-radius: 4px; }
        @media (max-width: 600px) { .header-bar { flex-direction: column; text-align: center; } .form-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <header class="header-bar">
        <div class="header-titles">
            <h1>RS TRANSPORT SOLUTION</h1>
            <p style="margin:0; font-size:0.6rem; opacity:0.8;">Iqra International School Tokyo</p>
        </div>
        <div id="userInfo" class="hidden" style="text-align: right;">
            <div id="userDisplayName" style="font-size: 0.8rem; font-weight: bold;"></div>
            <div id="portalLabel"></div>
        </div>
    </header>

    <div class="container">
        <div id="loginSection" class="card" style="max-width:350px; margin: 40px auto; text-align:center;">
            <h3>System Login</h3>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required style="margin-bottom:10px;">
                <input type="password" id="password" placeholder="Password" required style="margin-bottom:15px;">
                <button type="submit" style="background:var(--admin); color:white; width:100%;">Login</button>
            </form>
        </div>

        <div id="dashboardSection" class="hidden">
            <div style="display:flex; justify-content: flex-end; margin-bottom: 10px;">
                <button onclick="window.handleLogout()" style="background:#64748b; color:white; padding: 6px 12px; font-size:0.8rem;">Logout</button>
            </div>
            <div id="dynamicContent"></div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, onSnapshot, doc, updateDoc, setDoc, deleteDoc, addDoc, serverTimestamp, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCS163x5b5-MJXxJGwbjE0IlO7R58CkJMg",
        authDomain: "maktab-transport.firebaseapp.com",
        projectId: "maktab-transport",
        storageBucket: "maktab-transport.firebasestorage.app",
        messagingSenderId: "575357634901",
        appId: "1:575357634901:web:4918fb77b0c21965af07dc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const secAuth = getAuth(initializeApp(firebaseConfig, "Secondary"));

    let routesList = [];
    let driverMap = {};

    const getAge = (dob) => {
        if(!dob) return "-";
        const diff = Date.now() - new Date(dob).getTime();
        return Math.abs(new Date(diff).getUTCFullYear() - 1970);
    };

    // --- AUTH ---
    document.getElementById('loginForm').onsubmit = async (e) => {
        e.preventDefault();
        try { await signInWithEmailAndPassword(auth, email.value, password.value); } 
        catch (err) { alert("Login Failed"); }
    };

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const q = query(collection(db, "users"), where("uid", "==", user.uid));
            const snap = await getDocs(q);
            if (!snap.empty) {
                const userData = snap.docs[0].data();
                document.getElementById('userDisplayName').innerText = userData.fullName;
                const label = document.getElementById('portalLabel');
                label.innerText = userData.role; label.className = `portal-tag bg-${userData.role}`;
                document.getElementById('userInfo').classList.remove('hidden');

                onSnapshot(collection(db, "routes"), (rSnap) => {
                    routesList = rSnap.docs.map(d => ({id: d.id, ...d.data()}));
                    onSnapshot(query(collection(db, "users"), where("role", "==", "driver")), (dSnap) => {
                        driverMap = {}; dSnap.forEach(d => { driverMap[d.data().uid] = d.data(); });
                        initDashboard(userData);
                    });
                });
            }
        } else {
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('dashboardSection').classList.add('hidden');
        }
    });

    function initDashboard(user) {
        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('dashboardSection').classList.remove('hidden');
        const target = document.getElementById('dynamicContent');
        if (user.role === 'admin') renderAdmin(target);
        else if (user.role === 'driver') renderDriver(target, user.uid);
        else renderParent(target, user.uid);
    }

    // --- ADMIN VIEW ---
    function renderAdmin(target) {
        target.innerHTML = `
            <div class="card" style="border-top:4px solid var(--logs); background: #f8fafc;">
                <h4>Daily Transport Logs (Latest Actions)</h4>
                <div class="scroll-box">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Student</th>
                                <th>AM Pick</th>
                                <th>AM Drop</th>
                                <th>PM Pick</th>
                                <th>PM Drop</th>
                            </tr>
                        </thead>
                        <tbody id="logsTableBody"></tbody>
                    </table>
                </div>
            </div>

            <div class="card" style="border-top:4px solid var(--route)">
                <h4>Route Management</h4>
                <form id="regRouteForm" style="display:flex; gap:10px; margin-bottom:15px;">
                    <input type="text" id="rtName" placeholder="New Route Name" required>
                    <button type="submit" style="background:var(--route); color:white;">Create Route</button>
                </form>
                <div class="scroll-box">
                    <table>
                        <thead><tr><th>Route Name</th><th>Assigned Driver</th><th>Action</th></tr></thead>
                        <tbody id="rtTableBody"></tbody>
                    </table>
                </div>
            </div>

            <div class="card" style="border-top:4px solid var(--driver)">
                <h4>Driver Registration</h4>
                <form id="regDriverForm" class="form-grid">
                    <input type="text" id="dName" placeholder="Driver Full Name" required>
                    <input type="email" id="dEmail" placeholder="Login Email" required>
                    <input type="text" id="dPhone" placeholder="Phone" required>
                    <input type="text" id="dCar" placeholder="Vehicle Details" required>
                    <input type="password" id="dPass" placeholder="Password" required>
                    <button type="submit" style="background:var(--driver); color:white;">Register Driver</button>
                </form>
            </div>

            <div class="card" style="border-top:4px solid var(--admin)">
                <h4>Student Enrollment</h4>
                <form id="regStForm" class="form-grid">
                    <input type="text" id="sName" placeholder="Student Name" required>
                    <select id="sGender"><option value="Male">Male</option><option value="Female">Female</option></select>
                    <input type="date" id="sDob" required>
                    <input type="text" id="sFather" placeholder="Father's Name">
                    <input type="text" id="sFPhone" placeholder="Father's Phone">
                    <input type="text" id="sMother" placeholder="Mother's Name">
                    <input type="text" id="sMPhone" placeholder="Mother's Phone">
                    <select id="sPrimary"><option value="Father">Primary: Father</option><option value="Mother">Primary: Mother</option></select>
                    <input type="email" id="sPEmail" placeholder="Parent Login Email" required>
                    <input type="password" id="sPPass" placeholder="Parent Password" required>
                    <input type="text" id="sAddr" placeholder="Home Address" class="full-width">
                    <select id="sRouteSelect" class="full-width"><option value="">Select Route...</option></select>
                    <button type="submit" style="background:var(--admin); color:white;" class="full-width">Enroll Student</button>
                </form>
            </div>

            <div class="card">
                <h4>Student Database</h4>
                <div class="scroll-box">
                    <table>
                        <thead><tr><th>Student</th><th>Route</th><th>Pickup</th><th>Dropoff</th><th>Action</th></tr></thead>
                        <tbody id="stTableBody"></tbody>
                    </table>
                </div>
            </div>`;

        // Sync Logs
        onSnapshot(query(collection(db, "history"), orderBy("timestamp", "desc"), limit(50)), (snap) => {
            const ltb = document.getElementById('logsTableBody');
            if(ltb) {
                ltb.innerHTML = "";
                snap.forEach(docSnap => {
                    const h = docSnap.data();
                    ltb.innerHTML += `<tr>
                        <td><small>${h.date || '-'}</small></td>
                        <td><strong>${h.studentName || 'Student'}</strong></td>
                        <td style="color:var(--driver)">${h.morn_pick || '--:--'}</td>
                        <td style="color:var(--driver)">${h.morn_drop || '--:--'}</td>
                        <td style="color:var(--route)">${h.ret_pick || '--:--'}</td>
                        <td style="color:var(--route)">${h.ret_drop || '--:--'}</td>
                    </tr>`;
                });
            }
        });

        // Sync Routes
        const rtBody = document.getElementById('rtTableBody');
        const rtSelect = document.getElementById('sRouteSelect');
        rtBody.innerHTML = ""; rtSelect.innerHTML = '<option value="">Select Route...</option>';
        routesList.forEach(r => {
            let drOptions = `<option value="">Unassigned</option>`;
            Object.keys(driverMap).forEach(uid => { drOptions += `<option value="${uid}" ${r.driverUid === uid ? 'selected' : ''}>${driverMap[uid].fullName}</option>`; });
            rtBody.innerHTML += `<tr>
                <td><b>${r.name}</b></td>
                <td><select onchange="window.assignDriverToRoute('${r.id}', this.value)">${drOptions}</select></td>
                <td><button style="color:var(--danger)" onclick="window.delDoc('routes','${r.id}')">Delete</button></td>
            </tr>`;
            rtSelect.innerHTML += `<option value="${r.id}">${r.name}</option>`;
        });

        // Sync Students
        onSnapshot(collection(db, "students"), (snap) => {
            const stb = document.getElementById('stTableBody');
            if(stb){
                stb.innerHTML = "";
                snap.forEach(docSnap => {
                    const s = docSnap.data();
                    const sid = docSnap.id;
                    let rtOptions = `<option value="">None</option>`;
                    routesList.forEach(r => { rtOptions += `<option value="${r.id}" ${s.routeId === r.id ? 'selected' : ''}>${r.name}</option>`; });
                    stb.innerHTML += `<tr>
                        <td><b>${s.name}</b><br><small>${getAge(s.dob)}Y / ${s.gender}</small></td>
                        <td><select onchange="window.updateDocField('students','${sid}','routeId', this.value)">${rtOptions}</select></td>
                        <td>${s.pickupLoc || s.address} <button class="btn-edit-sm" onclick="window.updateDocField('students','${sid}','pickupLoc','${s.pickupLoc || s.address}')">Edit</button></td>
                        <td>${s.dropoffLoc || s.address} <button class="btn-edit-sm" onclick="window.updateDocField('students','${sid}','dropoffLoc','${s.dropoffLoc || s.address}')">Edit</button></td>
                        <td><button style="color:var(--danger)" onclick="window.delDoc('students','${sid}')">Delete</button></td>
                    </tr>`;
                });
            }
        });

        // Form Handlers
        document.getElementById('regRouteForm').onsubmit = async (e) => {
            e.preventDefault(); await addDoc(collection(db, "routes"), { name: rtName.value, driverUid: "" }); e.target.reset();
        };

        document.getElementById('regDriverForm').onsubmit = async (e) => {
            e.preventDefault();
            try {
                const cred = await createUserWithEmailAndPassword(secAuth, dEmail.value, dPass.value);
                await addDoc(collection(db, "users"), { uid: cred.user.uid, fullName: dName.value, email: dEmail.value, role: "driver", phone: dPhone.value, assignedCar: dCar.value });
                await signOut(secAuth); alert("Driver Registered!"); e.target.reset();
            } catch (err) { alert(err.message); }
        };

        document.getElementById('regStForm').onsubmit = async (e) => {
            e.preventDefault();
            try {
                const cred = await createUserWithEmailAndPassword(secAuth, sPEmail.value, sPPass.value);
                await addDoc(collection(db, "users"), { uid: cred.user.uid, fullName: sFather.value + " (Parent)", email: sPEmail.value, role: "parent" });
                await addDoc(collection(db, "students"), { 
                    name: sName.value, gender: sGender.value, dob: sDob.value, father: sFather.value, fPhone: sFPhone.value,
                    mother: sMother.value, mPhone: sMPhone.value, primary: sPrimary.value, parentUid: cred.user.uid,
                    address: sAddr.value, pickupLoc: sAddr.value, dropoffLoc: sAddr.value, routeId: sRouteSelect.value, status: "AWAITING" 
                });
                await signOut(secAuth); alert("Student Enrolled!"); e.target.reset();
            } catch (err) { alert(err.message); }
        };
    }

    // --- DRIVER VIEW ---
    function renderDriver(target, uid) {
        const myRoute = routesList.find(r => r.driverUid === uid);
        if(!myRoute) {
            target.innerHTML = `<div class="card"><h4>No Route Assigned</h4><p>Contact admin to assign you a route.</p></div>`;
            return;
        }
        target.innerHTML = `<div class="card"><h4>Route: ${myRoute.name}</h4><div id="dList"></div></div>`;
        onSnapshot(query(collection(db, "students"), where("routeId", "==", myRoute.id)), (snap) => {
            const list = document.getElementById('dList');
            list.innerHTML = "";
            snap.forEach(docSnap => {
                const s = docSnap.data();
                const sid = docSnap.id;
                list.innerHTML += `
                    <div class="card" style="border-left:5px solid var(--driver)">
                        <strong>${s.name}</strong> <span class="portal-tag bg-driver">${s.status}</span>
                        <p style="font-size:0.75rem; margin:10px 0;">üìç Pick: ${s.pickupLoc || s.address}<br>üèÅ Drop: ${s.dropoffLoc || s.address}</p>
                        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
                            <button class="btn-ready" onclick="window.toggleStatus('${sid}', '${s.name}', 'morn_pick')">AM Pick</button>
                            <button class="btn-ready" onclick="window.toggleStatus('${sid}', '${s.name}', 'morn_drop')">AM Drop</button>
                            <button class="btn-ready" onclick="window.toggleStatus('${sid}', '${s.name}', 'ret_pick')">PM Pick</button>
                            <button class="btn-ready" onclick="window.toggleStatus('${sid}', '${s.name}', 'ret_drop')">PM Drop</button>
                        </div>
                    </div>`;
            });
        });
    }

    // --- PARENT VIEW ---
    function renderParent(target, uid) {
        onSnapshot(query(collection(db, "students"), where("parentUid", "==", uid)), (snap) => {
            target.innerHTML = "";
            snap.forEach(docSnap => {
                const s = docSnap.data();
                const route = routesList.find(r => r.id === s.routeId);
                const d = route ? (driverMap[route.driverUid] || { fullName: "Unassigned", phone: "-" }) : { fullName: "No Route", phone: "-" };
                target.innerHTML += `
                    <div class="card" style="text-align:center;">
                        <h2>${s.name}</h2>
                        <div style="background:#fff7ed; padding:15px; border-radius:12px; border:2px dashed var(--parent);">
                            <small>LIVE STATUS</small>
                            <h3>${s.status}</h3>
                        </div>
                        <div style="text-align:left; margin-top:15px; font-size:0.8rem;">
                            <p><b>Route:</b> ${route ? route.name : 'N/A'}</p>
                            <p><b>Driver:</b> ${d.fullName} (${d.phone})</p>
                        </div>
                    </div>`;
            });
        });
    }

    // --- GLOBAL ACTIONS ---
    window.handleLogout = () => signOut(auth);
    window.assignDriverToRoute = async (rid, duid) => await updateDoc(doc(db, "routes", rid), { driverUid: duid });
    window.updateDocField = async (col, id, field, current) => {
        const val = prompt(`Update ${field}:`, current);
        if(val !== null) await updateDoc(doc(db, col, id), { [field]: val });
    };
    window.delDoc = async (c, id) => { if(confirm("Delete?")) await deleteDoc(doc(db, c, id)); };
    
    window.toggleStatus = async (sid, sName, field) => {
        const today = new Date().toLocaleDateString('en-CA');
        const timeStr = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        await updateDoc(doc(db, "students", sid), { status: field.replace('_', ' ').toUpperCase() });
        await setDoc(doc(db, "history", `${sid}_${today}`), {
            date: today,
            studentName: sName,
            [field]: timeStr,
            timestamp: serverTimestamp()
        }, { merge: true });
    };

</script>
</body>
</html>
