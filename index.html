<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS Transport Solution - Master Portal</title>
    <style>
        :root { --primary: #1a73e8; --driver: #28a745; --parent: #ff9800; --bg: #f0f2f5; --danger: #dc3545; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 95%; max-width: 900px; margin-top: 40px; margin-bottom: 40px; }
        .hidden { display: none !important; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        
        /* Forms & Inputs */
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        button:hover { opacity: 0.9; }
        
        /* Dashboard */
        .nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .logout-btn { background: #555; width: auto; padding: 8px 15px; font-size: 0.8rem; }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; color: white; }

        /* Tables */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; font-size: 0.85rem; color: #666; }
        
        .btn-del { background: var(--danger); padding: 5px 10px; font-size: 0.7rem; width: auto; }
        .btn-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); gap: 5px; margin-top: 10px; }
        .btn-s { padding: 8px; font-size: 0.75rem; border: none; border-radius: 4px; color: white; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container">
        <div id="loginSection" class="card" style="max-width:400px; margin: 80px auto; text-align:center;">
            <h1 style="color:var(--primary); margin:0;">RS Transport</h1>
            <p>Iqra International School Tokyo</p>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="loginBtn">Sign In</button>
            </form>
            <p id="errorMsg" style="color:var(--danger); font-size:0.8rem;"></p>
        </div>

        <div id="dashboardSection" class="hidden">
            <div class="nav">
                <div>
                    <h2 id="welcomeText" style="margin:0">Dashboard</h2>
                    <span id="roleBadge" class="badge">Role</span>
                </div>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
            <div id="dynamicContent"></div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, onSnapshot, doc, updateDoc, addDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCS163x5b5-MJXxJGwbjE0IlO7R58CkJMg",
        authDomain: "maktab-transport.firebaseapp.com",
        projectId: "maktab-transport",
        storageBucket: "maktab-transport.firebasestorage.app",
        messagingSenderId: "575357634901",
        appId: "1:575357634901:web:4918fb77b0c21965af07dc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- AUTH STATE ---
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const q = query(collection(db, "users"), where("uid", "==", user.uid));
            const snap = await getDocs(q);
            if (!snap.empty) initDashboard(snap.docs[0].data());
        } else {
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('dashboardSection').classList.add('hidden');
        }
    });

    // --- LOGIN ---
    document.getElementById('loginForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('loginBtn');
        btn.disabled = true;
        try {
            await signInWithEmailAndPassword(auth, email.value, password.value);
        } catch (err) {
            document.getElementById('errorMsg').innerText = "Invalid Login";
            btn.disabled = false;
        }
    };

    document.getElementById('logoutBtn').onclick = () => signOut(auth);

    // --- ROUTER ---
    function initDashboard(user) {
        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('dashboardSection').classList.remove('hidden');
        document.getElementById('welcomeText').innerText = "Welcome, " + (user.fullName || "User");
        
        const badge = document.getElementById('roleBadge');
        badge.innerText = user.role.toUpperCase();
        badge.style.backgroundColor = `var(--${user.role})`;

        const container = document.getElementById('dynamicContent');
        if (user.role === 'admin') renderAdmin(container);
        else if (user.role === 'driver') renderDriver(container, user.uid);
        else renderParent(container, user.uid);
    }

    // --- ADMIN VIEW ---
    function renderAdmin(target) {
        target.innerHTML = `
            <div class="card">
                <h3>1. User Registration (Driver/Parent)</h3>
                <form id="regUserForm" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <input type="text" id="nName" placeholder="Full Name" required>
                    <input type="email" id="nEmail" placeholder="Email" required>
                    <input type="text" id="nUid" placeholder="Firebase UID" required class="full">
                    <select id="nRole"><option value="driver">Driver</option><option value="parent">Parent</option></select>
                    <button type="submit" style="background:var(--driver)">Save User</button>
                </form>
            </div>

            <div class="card">
                <h3>2. Student Registration</h3>
                <form id="regStudentForm" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <input type="text" id="sName" placeholder="Student Name" required>
                    <input type="text" id="sAddr" placeholder="Address" required>
                    <input type="text" id="sPUid" placeholder="Parent UID" required>
                    <input type="text" id="sDUid" placeholder="Driver UID" required>
                    <button type="submit" style="grid-column: span 2;">Assign Student</button>
                </form>
            </div>

            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h3>Live Status</h3>
                    <input type="text" id="searchBar" placeholder="Search student..." style="width:200px; margin:0;">
                </div>
                <table>
                    <thead><tr><th>Student</th><th>Status</th><th>Action</th></tr></thead>
                    <tbody id="adminFeed"></tbody>
                </table>
            </div>
        `;

        // Forms Logic
        document.getElementById('regUserForm').onsubmit = async (e) => {
            e.preventDefault();
            await addDoc(collection(db, "users"), { fullName: nName.value, email: nEmail.value, uid: nUid.value, role: nRole.value });
            alert("User Saved!"); e.target.reset();
        };

        document.getElementById('regStudentForm').onsubmit = async (e) => {
            e.preventDefault();
            await addDoc(collection(db, "students"), { name: sName.value, address: sAddr.value, parentUid: sPUid.value, driverUid: sDUid.value, status: "Awaiting" });
            alert("Student Assigned!"); e.target.reset();
        };

        // Real-time Searchable List
        onSnapshot(collection(db, "students"), (snap) => {
            const body = document.getElementById('adminFeed');
            const term = document.getElementById('searchBar').value.toLowerCase();
            body.innerHTML = "";
            snap.forEach(docSnap => {
                const s = docSnap.data();
                if (s.name.toLowerCase().includes(term)) {
                    body.innerHTML += `<tr>
                        <td><strong>${s.name}</strong></td>
                        <td><span class="badge" style="background:#888">${s.status}</span></td>
                        <td><button class="btn-del" onclick="window.delDoc('students', '${docSnap.id}')">Delete</button></td>
                    </tr>`;
                }
            });
        });
        document.getElementById('searchBar').oninput = () => renderAdmin(target); // Re-trigger filter
    }

    // --- DRIVER VIEW ---
    function renderDriver(target, uid) {
        target.innerHTML = `<div class="card"><h3>Route List</h3><div id="dList"></div></div>`;
        onSnapshot(query(collection(db, "students"), where("driverUid", "==", uid)), (snap) => {
            const list = document.getElementById('dList');
            list.innerHTML = snap.empty ? "No students assigned." : "";
            snap.forEach(d => {
                const s = d.data();
                list.innerHTML += `<div style="padding:15px; border-bottom:1px solid #eee;">
                    <strong>${s.name}</strong> (${s.status})<br><small>${s.address}</small>
                    <div class="btn-grid">
                        <button class="btn-s" style="background:var(--parent)" onclick="window.upSt('${d.id}','Near')">Near</button>
                        <button class="btn-s" style="background:var(--driver)" onclick="window.upSt('${d.id}','Picked')">Picked</button>
                        <button class="btn-s" style="background:var(--primary)" onclick="window.upSt('${d.id}','Dropped')">Dropped</button>
                        <button class="btn-s" style="background:var(--danger)" onclick="window.upSt('${d.id}','Absent')">Absent</button>
                    </div>
                </div>`;
            });
        });
    }

    // --- PARENT VIEW ---
    function renderParent(target, uid) {
        target.innerHTML = `<div class="card"><h3>My Child's Bus</h3><div id="pList"></div></div>`;
        onSnapshot(query(collection(db, "students"), where("parentUid", "==", uid)), (snap) => {
            const list = document.getElementById('pList');
            list.innerHTML = "";
            snap.forEach(d => {
                const s = d.data();
                list.innerHTML += `<div style="text-align:center; padding:20px;">
                    <h2>${s.name}</h2>
                    <div class="badge" style="background:var(--primary); font-size:1.2rem; padding:10px; margin:15px 0; display:inline-block;">${s.status}</div>
                    <p>Pickup Address: ${s.address}</p>
                </div>`;
            });
        });
    }

    // Global Helpers
    window.upSt = async (id, val) => await updateDoc(doc(db, "students", id), { status: val });
    window.delDoc = async (col, id) => { if(confirm("Delete this?")) await deleteDoc(doc(db, col, id)); };

</script>
</body>
</html>
