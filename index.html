<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS Transport Solution</title>
    <style>
        :root { --primary: #1a73e8; --driver: #28a745; --parent: #ff9800; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 500px; }
        .hidden { display: none !important; }
        
        /* Login UI */
        .login-box { text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        
        /* Dashboard UI */
        .dashboard { width: 100%; max-width: 800px; background: white; padding: 20px; border-radius: 12px; }
        .nav { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 20px; }
        .logout-btn { background: #555; width: auto; padding: 8px 15px; font-size: 0.8rem; }
        
        .role-badge { padding: 5px 10px; border-radius: 4px; font-size: 0.8rem; color: white; text-transform: uppercase; }
        .admin-bg { background: var(--primary); }
        .driver-bg { background: var(--driver); }
        .parent-bg { background: var(--parent); }

        .card { border: 1px solid #eee; padding: 15px; border-radius: 8px; margin-top: 15px; }
    </style>
</head>
<body>

    <div id="loginSection" class="container">
        <div class="login-box">
            <h1 style="color:var(--primary)">RS Transport</h1>
            <p>Iqra International School Tokyo</p>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="loginBtn">Sign In</button>
            </form>
            <p id="errorMsg" style="color:red; font-size:0.8rem;"></p>
        </div>
    </div>

    <div id="dashboardSection" class="dashboard hidden">
        <div class="nav">
            <div>
                <h2 id="userName" style="margin:0">Welcome</h2>
                <span id="roleBadge" class="role-badge">Role</span>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div id="roleContent">
            </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCS163x5b5-MJXxJGwbjE0IlO7R58CkJMg",
            authDomain: "maktab-transport.firebaseapp.com",
            projectId: "maktab-transport",
            storageBucket: "maktab-transport.firebasestorage.app",
            messagingSenderId: "575357634901",
            appId: "1:575357634901:web:4918fb77b0c21965af07dc"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 1. Monitor Auth State
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is logged in, fetch their role
                const q = query(collection(db, "users"), where("uid", "==", user.uid));
                const snap = await getDocs(q);
                
                if (!snap.empty) {
                    const userData = snap.docs[0].data();
                    showDashboard(userData);
                }
            } else {
                // User is logged out
                document.getElementById('loginSection').classList.remove('hidden');
                document.getElementById('dashboardSection').classList.add('hidden');
                // Center the body for login
                document.body.style.alignItems = "center";
            }
        });

        // 2. Login Logic
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            
            btn.innerText = "Processing...";
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (err) {
                document.getElementById('errorMsg').innerText = "Invalid Credentials";
                btn.innerText = "Sign In";
            }
        });

        // 3. UI Router (The Core of the System)
        function showDashboard(user) {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('dashboardSection').classList.remove('hidden');
            document.body.style.alignItems = "flex-start"; // Align to top for dashboards
            document.body.style.paddingTop = "40px";

            document.getElementById('userName').innerText = user.email.split('@')[0].toUpperCase();
            const badge = document.getElementById('roleBadge');
            badge.innerText = user.role;
            
            const content = document.getElementById('roleContent');
            
            if (user.role === 'admin') {
                badge.className = "role-badge admin-bg";
                content.innerHTML = `
                    <div class="card">
                        <h3>Admin Tools</h3>
                        <p>Welcome to the control center. You can manage drivers and parents here.</p>
                        <button onclick="alert('Open Registration')">Manage Users</button>
                    </div>`;
            } else if (user.role === 'driver') {
                badge.className = "role-badge driver-bg";
                content.innerHTML = `
                    <div class="card">
                        <h3>My Daily Route</h3>
                        <p>View your assigned students and update their status.</p>
                        <button onclick="alert('Load Route')">View Route</button>
                    </div>`;
            } else {
                badge.className = "role-badge parent-bg";
                content.innerHTML = `
                    <div class="card">
                        <h3>Child Tracking</h3>
                        <p>Check the live location of your child's bus.</p>
                        <button onclick="alert('Load Map')">Track Bus</button>
                    </div>`;
            }
        }

        // 4. Logout
        window.logout = () => {
            signOut(auth);
        };
    </script>
</body>
</html>
