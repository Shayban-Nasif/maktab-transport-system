<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS Transport Solution</title>
    <style>
        :root { --admin: #1a73e8; --driver: #28a745; --parent: #ff9800; --bg: #f4f7f9; --danger: #dc3545; --dark: #1e293b; --done: #94a3b8; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; min-height: 100vh; color: #333; }
        
        .header-bar { background: var(--dark); color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .header-titles h1 { margin: 0; font-size: 1.1rem; }
        
        .container { width: 95%; max-width: 1200px; margin: 20px auto; }
        .hidden { display: none !important; }
        
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 25px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; }
        .full-width { grid-column: 1 / -1; }

        /* Scrollable History Style */
        .scroll-box { max-height: 300px; overflow-y: auto; border: 1px solid #eee; border-radius: 8px; margin-top: 10px; }

        .portal-tag { padding: 4px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: 700; color: white; text-transform: uppercase; }
        .bg-admin { background: var(--admin); } .bg-driver { background: var(--driver); } .bg-parent { background: var(--parent); }

        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { padding: 12px 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        
        .btn-ready { background: var(--driver); color: white; }
        .btn-gray { background: var(--done); color: white; border: 2px solid #777; }

        .table-wrapper { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th, td { text-align: left; padding: 14px; border-bottom: 1px solid #eee; font-size: 0.85rem; }
        th { background: #f8fafc; color: #64748b; position: sticky; top: 0; }

        .status-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .instruction { font-size: 0.75rem; color: #666; margin-top: 5px; font-style: italic; }
    </style>
</head>
<body>

    <header class="header-bar">
        <div class="header-titles">
            <h1>RS TRANSPORT SOLUTION</h1>
            <p style="margin:0; font-size:0.7rem; opacity:0.8;">Iqra International School Tokyo</p>
        </div>
        <div id="userInfo" class="hidden" style="text-align: right;">
            <div id="userDisplayName" style="font-weight: bold;"></div>
            <div id="portalLabel"></div>
        </div>
    </header>

    <div class="container">
        <div id="loginSection" class="card" style="max-width:400px; margin: 60px auto; text-align:center;">
            <h2>System Login</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required style="margin-bottom:10px;">
                <input type="password" id="password" placeholder="Password" required style="margin-bottom:20px;">
                <button type="submit" style="background:var(--admin); color:white; width:100%;">Login</button>
            </form>
        </div>

        <div id="dashboardSection" class="hidden">
            <div style="display:flex; justify-content: flex-end; margin-bottom: 15px;">
                <button onclick="window.handleLogout()" style="background:#64748b; color:white;">Logout</button>
            </div>
            <div id="dynamicContent"></div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, onSnapshot, doc, updateDoc, setDoc, deleteDoc, serverTimestamp, orderBy, limit, deleteField } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCS163x5b5-MJXxJGwbjE0IlO7R58CkJMg",
        authDomain: "maktab-transport.firebaseapp.com",
        projectId: "maktab-transport",
        storageBucket: "maktab-transport.firebasestorage.app",
        messagingSenderId: "575357634901",
        appId: "1:575357634901:web:4918fb77b0c21965af07dc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const secAuth = getAuth(initializeApp(firebaseConfig, "Secondary"));

    let driverMap = {}; 

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const q = query(collection(db, "users"), where("uid", "==", user.uid));
            const snap = await getDocs(q);
            if (!snap.empty) {
                const data = snap.docs[0].data();
                document.getElementById('userDisplayName').innerText = data.fullName;
                const label = document.getElementById('portalLabel');
                label.innerText = data.role + " portal";
                label.className = `portal-tag bg-${data.role}`;
                document.getElementById('userInfo').classList.remove('hidden');
                
                onSnapshot(query(collection(db, "users"), where("role", "==", "driver")), (dSnap) => {
                    dSnap.forEach(d => { driverMap[d.data().uid] = d.data(); });
                    initDashboard(data);
                });
            }
        } else {
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('dashboardSection').classList.add('hidden');
        }
    });

    function initDashboard(user) {
        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('dashboardSection').classList.remove('hidden');
        const target = document.getElementById('dynamicContent');
        if (user.role === 'admin') renderAdmin(target);
        else if (user.role === 'driver') renderDriver(target, user.uid);
        else renderParent(target, user.uid);
    }

    // --- LOGIC: TOGGLE STATUS (Prevents mis-taps via Long Press logic) ---
    window.toggleStatus = async (sid, sName, field, isAlreadyDone) => {
        const today = new Date().toLocaleDateString('en-CA');
        const timeStr = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const docId = `${sid}_${today}`;

        if (isAlreadyDone) {
            if (confirm("Reset this status?")) {
                await updateDoc(doc(db, "history", docId), { [field]: deleteField() });
                await updateDoc(doc(db, "students", sid), { status: "AWAITING" });
            }
        } else {
            await updateDoc(doc(db, "students", sid), { status: field.replace('_', ' ').toUpperCase() });
            await setDoc(doc(db, "history", docId), {
                date: today, studentName: sName, studentId: sid, [field]: timeStr, timestamp: serverTimestamp()
            }, { merge: true });
        }
    };

    // --- ADMIN VIEW ---
    function renderAdmin(target) {
        target.innerHTML = `
            <div class="card" style="border-top:5px solid var(--driver)">
                <h3>1. Driver Registration</h3>
                <form id="regDriverForm" class="form-grid">
                    <input type="text" id="dName" placeholder="Driver Name" required>
                    <input type="email" id="dEmail" placeholder="Email" required>
                    <input type="text" id="dPhone" placeholder="Phone" required>
                    <input type="text" id="dCar" placeholder="Vehicle Info" required>
                    <input type="password" id="dPass" placeholder="Password" required>
                    <button type="submit" style="background:var(--driver); color:white;">Add Driver</button>
                </form>
            </div>

            <div class="card" style="border-top:5px solid var(--admin)">
                <h3>2. Student Registration</h3>
                <form id="regStForm" class="form-grid">
                    <input type="text" id="sName" placeholder="Student Name" required>
                    <input type="text" id="sFather" placeholder="Father">
                    <input type="text" id="sFPhone" placeholder="Father Phone">
                    <input type="text" id="sMother" placeholder="Mother">
                    <input type="text" id="sMPhone" placeholder="Mother Phone">
                    <select id="sPrimary"><option value="Father">Primary: Father</option><option value="Mother">Primary: Mother</option></select>
                    <input type="email" id="sPEmail" placeholder="Parent Email" required>
                    <input type="password" id="sPPass" placeholder="Parent Password" required>
                    <input type="text" id="sAddr" placeholder="Address" class="full-width">
                    <select id="sDriverSelect" class="full-width"><option value="">Assign Driver...</option></select>
                    <button type="submit" style="background:var(--admin); color:white;" class="full-width">Register</button>
                </form>
            </div>

            <div class="card">
                <h3>Daily Transport History (Scrollable)</h3>
                <div class="scroll-box">
                    <table>
                        <thead><tr><th>Date</th><th>Student</th><th>M.Pick</th><th>M.Drop</th><th>R.Pick</th><th>R.Drop</th></tr></thead>
                        <tbody id="historyBody"></tbody>
                    </table>
                </div>
            </div>

            <div class="card">
                <h3>Driver & Vehicle Management</h3>
                <div class="table-wrapper">
                    <table>
                        <thead><tr><th>Driver</th><th>Phone</th><th>Vehicle (Click to Edit)</th><th>Action</th></tr></thead>
                        <tbody id="adminDrBody"></tbody>
                    </table>
                </div>
            </div>

            <div class="card">
                <h3>Live Student Feed</h3>
                <div class="table-wrapper">
                    <table>
                        <thead><tr><th>Student</th><th>Contact</th><th>Driver</th><th>Status</th><th>Action</th></tr></thead>
                        <tbody id="stBody"></tbody>
                    </table>
                </div>
            </div>`;

        // Snapshot Listeners
        onSnapshot(query(collection(db, "history"), orderBy("timestamp", "desc"), limit(50)), (snap) => {
            const hBody = document.getElementById('historyBody');
            if(hBody) {
                hBody.innerHTML = "";
                snap.forEach(d => {
                    const h = d.data();
                    hBody.innerHTML += `<tr><td>${h.date}</td><td>${h.studentName}</td>
                        <td>${h.morn_pick || '-'}</td><td>${h.morn_drop || '-'}</td>
                        <td>${h.ret_pick || '-'}</td><td>${h.ret_drop || '-'}</td></tr>`;
                });
            }
        });

        onSnapshot(collection(db, "students"), (snap) => {
            const body = document.getElementById('stBody');
            const select = document.getElementById('sDriverSelect');
            if(body) {
                body.innerHTML = "";
                snap.forEach(docSnap => {
                    const s = docSnap.data();
                    const dName = driverMap[s.driverUid]?.fullName || "Unassigned";
                    body.innerHTML += `<tr><td><strong>${s.name}</strong></td><td>${s.fPhone || s.mPhone}</td>
                        <td>${dName}</td><td><span class="portal-tag bg-driver">${s.status}</span></td>
                        <td><button style="color:var(--danger)" onclick="window.delDoc('students','${docSnap.id}')">Delete</button></td></tr>`;
                });
            }
            if(select) {
                select.innerHTML = '<option value="">Assign Driver...</option>';
                Object.keys(driverMap).forEach(uid => { select.innerHTML += `<option value="${uid}">${driverMap[uid].fullName}</option>`; });
            }
        });

        onSnapshot(query(collection(db, "users"), where("role", "==", "driver")), (snap) => {
            const drTable = document.getElementById('adminDrBody');
            if(drTable) {
                drTable.innerHTML = "";
                snap.forEach(d => {
                    const data = d.data();
                    drTable.innerHTML += `<tr><td>${data.fullName}</td><td>${data.phone}</td>
                        <td><button style="background:var(--admin); color:white; font-size:0.7rem;" onclick="window.editVehicle('${d.id}', '${data.assignedCar}')">${data.assignedCar || 'Click to set'}</button></td>
                        <td><button style="color:var(--danger)" onclick="window.delDoc('users','${d.id}')">Remove</button></td></tr>`;
                });
            }
        });

        document.getElementById('regDriverForm').onsubmit = async (e) => {
            e.preventDefault();
            const cred = await createUserWithEmailAndPassword(secAuth, dEmail.value, dPass.value);
            await addDoc(collection(db, "users"), { uid: cred.user.uid, fullName: dName.value, email: dEmail.value, role: "driver", phone: dPhone.value, assignedCar: dCar.value });
            await signOut(secAuth); alert("Driver Added!"); e.target.reset();
        };

        document.getElementById('regStForm').onsubmit = async (e) => {
            e.preventDefault();
            const cred = await createUserWithEmailAndPassword(secAuth, sPEmail.value, sPPass.value);
            await addDoc(collection(db, "users"), { uid: cred.user.uid, fullName: sFather.value + " / " + sMother.value, email: sPEmail.value, role: "parent" });
            await addDoc(collection(db, "students"), { 
                name: sName.value, father: sFather.value, fPhone: sFPhone.value, mother: sMother.value, mPhone: sMPhone.value, 
                primary: sPrimary.value, parentUid: cred.user.uid, address: sAddr.value, driverUid: sDriverSelect.value, status: "AWAITING" 
            });
            await signOut(secAuth); alert("Student Registered!"); e.target.reset();
        };
    }

    // --- DRIVER VIEW ---
    function renderDriver(target, uid) {
        target.innerHTML = `<div class="card"><h3>My Route</h3><p class="instruction">If you tap a button by mistake, tap it again to reset.</p><div id="dList"></div></div>`;
        const today = new Date().toLocaleDateString('en-CA');

        onSnapshot(query(collection(db, "students"), where("driverUid", "==", uid)), (snap) => {
            const list = document.getElementById('dList');
            list.innerHTML = "";
            snap.forEach(docSnap => {
                const s = docSnap.data();
                const sid = docSnap.id;
                list.innerHTML += `
                    <div class="card" style="border-left:5px solid var(--driver)">
                        <strong>${s.name}</strong><br><small>${s.address}</small>
                        <div class="status-grid">
                            <button id="b1_${sid}" class="btn-ready" onclick="window.toggleStatus('${sid}', '${s.name}', 'morn_pick', this.dataset.done === 'true')">Morn Pick</button>
                            <button id="b2_${sid}" class="btn-ready" onclick="window.toggleStatus('${sid}', '${s.name}', 'morn_drop', this.dataset.done === 'true')">Morn Drop</button>
                            <button id="b3_${sid}" class="btn-ready" onclick="window.toggleStatus('${sid}', '${s.name}', 'ret_pick', this.dataset.done === 'true')">Ret Pick</button>
                            <button id="b4_${sid}" class="btn-ready" onclick="window.toggleStatus('${sid}', '${s.name}', 'ret_drop', this.dataset.done === 'true')">Ret Drop</button>
                        </div>
                    </div>`;

                onSnapshot(doc(db, "history", `${sid}_${today}`), (hSnap) => {
                    const h = hSnap.exists() ? hSnap.data() : {};
                    const updateBtn = (id, val) => {
                        const el = document.getElementById(id);
                        if(el) {
                            el.className = val ? "btn-gray" : "btn-ready";
                            el.dataset.done = val ? "true" : "false";
                        }
                    };
                    updateBtn(`b1_${sid}`, h.morn_pick); updateBtn(`b2_${sid}`, h.morn_drop);
                    updateBtn(`b3_${sid}`, h.ret_pick); updateBtn(`b4_${sid}`, h.ret_drop);
                });
            });
        });
    }

    // --- PARENT VIEW ---
    function renderParent(target, uid) {
        onSnapshot(query(collection(db, "students"), where("parentUid", "==", uid)), (snap) => {
            target.innerHTML = "";
            snap.forEach(docSnap => {
                const s = docSnap.data();
                const d = driverMap[s.driverUid] || { fullName: "Awaiting Assignment", assignedCar: "N/A", phone: "N/A" };
                const sid = docSnap.id;
                
                target.innerHTML += `
                    <div class="card" style="text-align:center; border-top:10px solid var(--parent)">
                        <h2>${s.name}</h2>
                        <div style="background:#fff7ed; border:2px dashed var(--parent); padding:20px; margin:15px 0; border-radius:15px;">
                            <p style="margin:0; font-size:0.8rem; font-weight:bold; color:var(--parent)">CURRENT STATUS</p>
                            <h1 style="margin:5px 0;">${s.status}</h1>
                        </div>
                        <div style="text-align:left; background:#f8fafc; padding:15px; border-radius:10px; border-left:5px solid var(--admin);">
                            <p><strong>Driver:</strong> ${d.fullName}</p>
                            <p><strong>Phone:</strong> ${d.phone}</p>
                            <p><strong>Vehicle:</strong> ${d.assignedCar}</p>
                        </div>
                        <div class="scroll-box" style="margin-top:20px;">
                            <h4 style="text-align:left; margin:10px;">Trip History</h4>
                            <table>
                                <thead><tr><th>Date</th><th>M.Pick</th><th>M.Drop</th><th>R.Pick</th><th>R.Drop</th></tr></thead>
                                <tbody id="ph_${sid}"></tbody>
                            </table>
                        </div>
                    </div>`;

                onSnapshot(query(collection(db, "history"), where("studentId", "==", sid), orderBy("date", "desc"), limit(10)), (hSnap) => {
                    const ph = document.getElementById(`ph_${sid}`);
                    if(ph) {
                        ph.innerHTML = "";
                        hSnap.forEach(hDoc => {
                            const h = hDoc.data();
                            ph.innerHTML += `<tr><td>${h.date}</td><td>${h.morn_pick||'-'}</td><td>${h.morn_drop||'-'}</td><td>${h.ret_pick||'-'}</td><td>${h.ret_drop||'-'}</td></tr>`;
                        });
                    }
                });
            });
        });
    }

    window.handleLogout = () => signOut(auth);
    window.delDoc = async (c, id) => { if(confirm("Delete record?")) await deleteDoc(doc(db, c, id)); };
    window.editVehicle = async (docId, current) => {
        const newVal = prompt("Enter New Vehicle Info:", current);
        if(newVal) await updateDoc(doc(db, "users", docId), { assignedCar: newVal });
    };

</script>
</body>
</html>
