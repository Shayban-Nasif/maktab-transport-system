<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Portal - RS Transport</title>
    <style>
        body { font-family: sans-serif; background: #f0f4f8; padding: 15px; }
        .notice-bar { background: #fff3e0; border-left: 5px solid #ff9800; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .student-card { background: white; padding: 20px; border-radius: 12px; margin-bottom: 15px; border-top: 5px solid #1a73e8; }
        .status { font-size: 1.2em; color: #1a73e8; font-weight: bold; }
        .btn-leave { background: #f44336; color: white; border: none; padding: 10px; border-radius: 4px; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="notices"></div>
    <h2>My Children</h2>
    <div id="familyList"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, query, where, onSnapshot, doc, updateDoc, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { /* YOUR CONFIG */ };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Listen for Notices
    const qNotice = query(collection(db, "notices"), orderBy("time", "desc"), limit(1));
    onSnapshot(qNotice, (snap) => {
        const bar = document.getElementById('notices');
        snap.forEach(d => {
            bar.innerHTML = `<div class="notice-bar"><strong>Notice:</strong> ${d.data().msg}</div>`;
        });
    });

    onAuthStateChanged(auth, (user) => {
        if (!user) return;
        const q = query(collection(db, "students"), where("parentUid", "==", user.uid));
        onSnapshot(q, (snap) => {
            const list = document.getElementById('familyList');
            list.innerHTML = "";
            snap.forEach(d => {
                const s = d.data();
                list.innerHTML += `
                    <div class="card student-card">
                        <h3>${s.name}</h3>
                        <div class="status">${s.status}</div>
                        <button class="btn-leave" onclick="reqLeave('${d.id}')">Request Leave (Today)</button>
                    </div>`;
            });
        });
    });

    window.reqLeave = async (id) => {
        if(confirm("Mark student as absent for today?")) {
            await updateDoc(doc(db, "students", id), { status: "Absent" });
        }
    };
</script>
</body>
</html>
