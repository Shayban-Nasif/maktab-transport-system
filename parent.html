<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Portal - RS Transport Solution</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #fff4e5; margin: 0; padding: 15px; }
        .header { text-align: center; color: #e65100; padding: 10px; }
        .status-card { 
            background: white; border-radius: 15px; padding: 20px; 
            text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px; border-top: 8px solid #ff9800;
        }
        .status-badge { 
            display: inline-block; padding: 8px 20px; border-radius: 20px; 
            background: #ff9800; color: white; font-weight: bold; font-size: 1.2em;
        }
        .info-section { background: white; border-radius: 10px; padding: 15px; margin-bottom: 15px; }
        .info-section h4 { margin-top: 0; color: #555; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        
        .btn-leave { 
            display: block; width: 100%; padding: 15px; border: none; 
            border-radius: 10px; background-color: #d32f2f; color: white; 
            font-weight: bold; font-size: 1em; cursor: pointer;
        }
        .driver-info { display: flex; align-items: center; gap: 15px; }
        .driver-img { width: 60px; height: 60px; background: #eee; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="margin-bottom: 0;">RS Transport Solution</h2>
        <small>Iqra International School Tokyo</small>
    </div>

    <div class="status-card">
        <p>Current Status for <strong>Student Name</strong></p>
        <div class="status-badge" id="transportStatus">Awaiting Pickup</div>
        <p id="etaText" style="color: #666; margin-top: 10px;">Driver has not started the route yet.</p>
    </div>

    <div class="info-section">
        <h4>üöê Driver & Vehicle</h4>
        <div class="driver-info">
            <div class="driver-img">üë§</div>
            <div>
                <p style="margin: 0; font-weight: bold;">Mohammad Ali</p>
                <p style="margin: 0; color: #666; font-size: 0.9em;">Car: Toyota HiAce (Plate: 123-45)</p>
                <a href="tel:08012345678" style="color: #1a73e8; text-decoration: none;">üìû Call Driver</a>
            </div>
        </div>
    </div>

    <div class="info-section">
        <h4>üìç Pickup Point</h4>
        <p id="parentAddress" style="margin: 0; font-size: 0.9em; color: #333;">Loading address...</p>
    </div>

    <button class="btn-leave" onclick="requestLeave()">üóìÔ∏è Request Leave for Today</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCS163x5b5-MJXxJGwbjE0IlO7R58CkJMg",
            authDomain: "maktab-transport.firebaseapp.com",
            projectId: "maktab-transport",
            storageBucket: "maktab-transport.firebasestorage.app",
            messagingSenderId: "575357634901",
            appId: "1:575357634901:web:4918fb77b0c21965af07dc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // For this prototype, we are "hardcoding" a student name to show how it works.
        // In the real app, we would use a Login ID.
        const studentToTrack = "Student Name"; 

        const q = query(collection(db, "students"), where("name", "==", studentToTrack));
        
        onSnapshot(q, (snapshot) => {
            snapshot.forEach((doc) => {
                const data = doc.data();
                document.getElementById('parentAddress').innerText = data.pickup;
                // If we add a status field later, we can update the badge here
            });
        });

        window.requestLeave = () => {
            if(confirm("Notify the driver that your child will not attend today?")) {
                alert("Leave request sent to RS Transport Admin.");
            }
        };
    </script>
</body>
</html>
